<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <script type="text/javascript">
    	Array.prototype.contains = function ( needle ) {
    		for (i in this) {
    			if (this[i] == needle) 
    				return true;
    		}
    		return false;
    	}
    	function isIndex(url) {
    		var index = new Array();
    		index.push("https://eloli.moe/m/");
    		index.push("https://eloli.moe/m/home/");
    		index.push("https://eloli.moe/");
    		if(index.contains(url))return true;
    		else return false;
    	}
    	loadTimeout = null;
    	wChat = null;
   		document.addEventListener('plusready', function(){
   			//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"
   			var ws = plus.webview.open('http://eloli.moe/','eloli');
// 			ws.setJsFile('js/a.js');
   			ws.setPullToRefresh({
   				support:true,
				height:"50px",
				range:"200px",
				contentdown:{
					caption:"下拉可以刷新"
				},
				contentover:{
					caption:"释放立即刷新"
				},
				contentrefresh:{
					caption:"正在刷新..."
				}
			},function(){
				ws.reload();
			});
			var time = new Date().getTime();
			plus.key.addEventListener("backbutton",function(){
				if(wChat != null){
					wChat.close();
					wChat = null;
					return;
				}
				var canBack = true;
				ws.canBack(function(e){canBack=e.canBack;});
				if((!canBack)||isIndex(ws.getURL())){
					if(new Date().getTime()-time<800){
						ws.close();
						plus.runtime.quit();
					}else{
						plus.nativeUI.toast("再按一次退出应用");
						time = new Date().getTime();
					}
				}else{
					ws.back();
				}
			});
			ws.addEventListener("loading",function(){
   				ws.setStyle({mask:'rgba(0,0,0,0.3)'});
				plus.nativeUI.showWaiting("loading...",{back:"transmit",background:"rgba(0,0,0,0.3)"});
				//TODO:超时
				loadTimeout = setTimeout(function(){
					ws.endPullToRefresh();
	   				ws.setStyle({mask:'none'});
					plus.nativeUI.closeWaiting();
					plus.nativeUI.toast("加载超时！请检查网络或稍后再试");
				},60000);
			});
			ws.addEventListener("loaded",function(){
				clearTimeout(loadTimeout);
				ws.endPullToRefresh();
   				ws.setStyle({mask:'none'});
				plus.nativeUI.closeWaiting();
			});
			
			ws.overrideUrlLoading({mode:"reject",match:"http://chat.eloli.moe/"},function(e){
				var styles = {};
				if(!plus.webview.defaultHardwareAccelerated()&&parseInt(plus.os.version)>=5){
					styles.hardwareAccelerated=true;
				}
				wChat = plus.webview.open("http://chat.eloli.moe/",'chat',styles);
				wChat.setStyle({'zindex':10});
				
				wChat.setPullToRefresh({
	   				support:true,
					height:"50px",
					range:"200px",
					contentdown:{
						caption:"下拉可以打开或关闭软键盘"
					},
					contentover:{
						caption:"释放立即打开或关闭软键盘"
					},
					contentrefresh:{
						caption:"..."
					}
				},function(){
					var Context = plus.android.importClass("android.content.Context");
				    var InputMethodManager = plus.android.importClass("android.view.inputmethod.InputMethodManager");
				    var main = plus.android.runtimeMainActivity();
				    var imm = main.getSystemService(Context.INPUT_METHOD_SERVICE);
				    imm.toggleSoftInput(0,InputMethodManager.SHOW_FORCED);
				});

				var Context = plus.android.importClass("android.content.Context");
			    var InputMethodManager = plus.android.importClass("android.view.inputmethod.InputMethodManager");
			    var main = plus.android.runtimeMainActivity();
			    var imm = main.getSystemService(Context.INPUT_METHOD_SERVICE);
			    imm.toggleSoftInput(0,InputMethodManager.SHOW_FORCED);
			    
				wChat.reload(false);
			});
   		});
   		
    </script>
</head>
<body>
	
</body>
</html>
